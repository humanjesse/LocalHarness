name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        run: |
          wget -q https://ziglang.org/download/0.15.2/zig-linux-x86_64-0.15.2.tar.xz
          tar -xf zig-linux-x86_64-0.15.2.tar.xz
          echo "$PWD/zig-linux-x86_64-0.15.2" >> $GITHUB_PATH

      - name: Build Linux x86_64
        run: |
          zig build -Doptimize=ReleaseSafe
          mv zig-out/bin/zodollama zodollama-linux-x86_64

      - name: Generate checksums
        run: |
          sha256sum zodollama-linux-x86_64 > zodollama-linux-x86_64.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            zodollama-linux-x86_64
            zodollama-linux-x86_64.sha256
          body: |
            ## ZodoLlama ${{ github.ref_name }}

            ### Platform Support
            - **Tested:** Linux x86_64 (Arch Linux, kernel 6.17+)
            - **Should work:** Other Linux distributions
            - **May work:** macOS (untested - please report!)

            ### Installation
            1. Download `zodollama-linux-x86_64`
            2. Make it executable: `chmod +x zodollama-linux-x86_64`
            3. Run: `./zodollama-linux-x86_64`
            4. Optional: Move to PATH: `mv zodollama-linux-x86_64 ~/.local/bin/zodollama`

            ### Verify Download
            ```bash
            sha256sum -c zodollama-linux-x86_64.sha256
            ```

            ### Build from Source
            If the binary doesn't work for your system:
            ```bash
            git clone https://github.com/${{ github.repository }}
            cd zodollama
            zig build
            ./zig-out/bin/zodollama
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
